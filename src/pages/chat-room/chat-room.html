<ion-header>

    <ion-navbar color="primary">
        <ion-avatar item-start>
            <!-- <img src="{{ chatpartner.profileImage}}"> -->
        </ion-avatar>
        <ion-title>{{chatpartner.username}}</ion-title>
    </ion-navbar>

</ion-header>



<ion-content #content padding id="chatPage">

    <!-- <ion-list [virtualScroll]="chats | sort:'time'">

<ion-item *virtualItem="let chat" class="chat" text-wrap [ngClass]="{'chat-partner' : isChatPartner(chat.sender)}">
{{chat.message}}
</ion-item>

</ion-list> -->

    <ion-list>

        <ion-item *ngFor="let chat of chats | sort:'time'" class="chat-bubble chat" text-wrap [ngClass]="{'chat-partner right' : isChatPartner(chat.sender)}">
            {{chat.message}}
        </ion-item>

    </ion-list>


    <ion-footer>
        <ion-toolbar>
            <ion-row>
                <ion-col col-1>
                    <button (click)="attach()"><ion-icon name="attach"></ion-icon></button>
                </ion-col>

                <ion-col col-9>
                    <input type="text" [(ngModel)]="message" placeholder="Enter Message....">
                </ion-col>
                <ion-col col-2>
                    <button ion-button block (click)="addChat()">
            Send
          </button>
                </ion-col>
            </ion-row>


        </ion-toolbar>
    </ion-footer>

</ion-content>
